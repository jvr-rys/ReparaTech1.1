<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Etiquetas CSS -->
    <link href="css/sign-in.css" rel="stylesheet">

</head>
<body>
    <div class="cont">
        <div class="input-group">
            <span class="input-group-text">Nombre y apellido</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
          <br>
        <form class="row g-3 cont-form">
            <form class="form-floating">
                <label for="inputPassword4" class="form-label">Email</label>
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
              </form>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4">
              <span id="passwordHelpInline" class="form-text">
                De 8 a 20 caracteres.
              </span>
            </div>
            <br>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione tipo de cuenta</option>
                <option value="1">Personal</option>
                <option value="2">Empresarial</option>
              </select>
            <br>  
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Recordar en este equipo
                </label>
              </div>
              <a href="sign-in.html">¿No tienes una cuenta existente? Regístrate aquí.</a>
            </div>
            <div class="button-container">
                <a href="usuario.html" class="btn btn-primary">Iniciar sesión</a>
                <a href="index.html" class="btn btn-secondary">Regresar</a>
            </div>
          </form>
    </div>
</body>
</html>
