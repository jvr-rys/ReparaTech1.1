      <script>
        document.getElementById('edit-btn').addEventListener('click', function() {
            document.getElementById('edit-fields').style.display = 'block';
            document.getElementById('edit-btn').style.display = 'none';
            document.querySelectorAll('.card-title, .card-text').forEach(el => el.style.display = 'none');
        });
        
        document.getElementById('cancel-btn').addEventListener('click', function() {
            document.getElementById('edit-fields').style.display = 'none';
            document.getElementById('edit-btn').style.display = 'block';
            document.querySelectorAll('.card-title, .card-text').forEach(el => el.style.display = 'block');
        });
        
        document.getElementById('save-btn').addEventListener('click', function() {
            const newName = document.getElementById('name-input').value;
            const newEmail = document.getElementById('email-input').value;
            const newAddress = document.getElementById('address-input').value;
            const newCity = document.getElementById('city-input').value;
            const newPhone = document.getElementById('phone-input').value;
            const newAccountType = document.getElementById('account-type-input').value;
        
            document.querySelector('.card-title').textContent = newName;
            document.querySelectorAll('.card-text')[0].innerHTML = `<b>correo:</b> ${newEmail}`;
            document.querySelectorAll('.card-text')[1].innerHTML = `<b>Dirección:</b> ${newAddress}`;
            document.querySelectorAll('.card-text')[2].innerHTML = `<b>Ciudad:</b> ${newCity}`;
            document.querySelectorAll('.card-text')[3].innerHTML = `<b>Teléfono:</b> ${newPhone}`;
            document.querySelectorAll('.card-text')[4].innerHTML = `<b>Tipo de cuenta:</b> ${newAccountType}`;
        
            document.getElementById('edit-fields').style.display = 'none';
            document.getElementById('edit-btn').style.display = 'block';
            document.querySelectorAll('.card-title, .card-text').forEach(el => el.style.display = 'block');
        });
        </script>
