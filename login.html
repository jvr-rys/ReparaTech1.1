<body>

            <div class="mb-3">

            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordar en este equipo</label>
            </div>
            <button type="submit" class="btn btn-primary cont-bot">Iniciar sesión</button>
